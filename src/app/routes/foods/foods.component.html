<h1 class="center">Foods Overview</h1>


<table mat-table [dataSource]="dataSource" class="full-width">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let food"> {{ food.name }} </td>
    </ng-container>

    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef> Calories </th>
        <td mat-cell *matCellDef="let food"> {{ food.calories }} </td>
    </ng-container>

    <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef> Carbohydrates </th>
        <td mat-cell *matCellDef="let food"> {{ food.carbs }} g</td>
    </ng-container>

    <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef> Protein </th>
        <td mat-cell *matCellDef="let food"> {{ food.protein }} g </td>
    </ng-container>

    <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef> Fat </th>
        <td mat-cell *matCellDef="let food"> {{ food.fat }} g </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-stroked-button color="primary" >
                <mat-icon>add_rounded</mat-icon>
                Add
            </button>
        </th>
        <td mat-cell *matCellDef="let food">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="foodsService.deleteFood(food)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
